<!doctype HTML>

<html>
    <head>
        <link rel="stylesheet" type="text/css" href="css/normalize.css">
        <link rel="stylesheet" type="text/css" href="css/style.css">
        <meta charset="UTF-8">
        <title>Calculator</title>
    </head>
    
    <body>
        <h1 style="text-align:center;">Calculator</h1>
        <div id="calc-container">
            <div id="display">
                <h2></h2>
            </div>
            <div id="first-row">
                <button id="clear-btnOne" type="button">AC</button>
                <button id="clear-btnTwo" type="button">CE</button>
                <button class="arith" type="button">%</button>
                <button class="arith" type="button">/</button>
            </div>
            <div id="second-row">
                <button class="num" type="button">7</button>
                <button class="num" type="button">8</button>
                <button class="num" type="button">9</button>
                <button class="arith" type="button">*</button>
            </div>
            <div id="third-row">
                <button class="num" type="button">4</button>
                <button class="num" type="button">5</button>
                <button class="num" type="button">6</button>
                <button class="arith" type="button">-</button>
            </div>
            <div id="fourth-row">
                <button class="num" type="button">1</button>
                <button class="num" type="button">2</button>
                <button class="num" type="button">3</button>
                <button class="arith" type="button">+</button>
            </div>
            <div id="fifth-row">
                <button class="num" type="button">0</button>
                <button class="num" type="button">.</button>
                <button id="diffWidth" type="button">=</button>
            </div>
        </div>
        <script language="javascript" type="text/javascript" src="js/jquery-1.11.3.js"></script>
        <script src="js/calc.js"></script> 
    </body>
</html>
