<!doctype HTML>
<html>
    <head>
        <link rel="stylesheet" href="css/normalize.css">
        <link rel="stylesheet" href="css/style.css">
        <audio id="chasing" src="audio/ChasingCars.m4a" preload="auto"></audio>
        <audio id="fml" src="audio/fml.mp3" preload="auto"></audio>
        <meta charset="UTF-8">
        <title>Pomodoro Clock</title>
    </head>

    <body>
        <h1>Pomodoro Clock</h1>
        <div id="both">
           
            <div class="keeper">
                <h3>BREAK LENGTH</h3>
                <div class="variable">
                    <a id="minusOne" href=""><img src="images/minus.png"></a>
                    <span id="numberOne">5</span>
                    <a id="plusOne" href=""><img src="images/plus.png"></a>
                </div>
            </div>
           
            <div id="reset">
                <button type="button">RESET</button>
            </div>

            
            <div class="keeper">
                <h3>SESSION LENGTH</h3>
                <div class="variable">
                   <a id="minusTwo" href=""><img src="images/minus.png"></a>
                    <span id="numberTwo">25</span>
                    <a id="plusTwo" href=""><img src="images/plus.png"></a>

                </div>
            </div>
        </div>
        
        
        <div id="circle-elm">
            <div id="namer"><h2>Session</h2></div>
            <a href><h1>25</h1></a>  
        </div>
       
        
        <script language="javascript" type="text/javascript" src="js/jquery-1.11.3.js"></script>
        <script src="js/interactive.js"></script>
        
    </body>
</html>
